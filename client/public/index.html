<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Telehealth web app" />
  <link rel="apple-touch-icon" href="/logo192.png" />
  <link rel="manifest" href="/manifest.json" />
  <title>Telehealth App</title>
  <script>
    (function(){
      if(window.__authFetchShimInstalled) return;
      window.__authFetchShimInstalled = true;
      const loc = window.location;
      const defaultApi = (loc.hostname === 'localhost' && loc.port === '3000')
        ? 'http://localhost:5000'
        : loc.origin;
      window.__API_BASE = window.__API_BASE || defaultApi;
      const original = window.fetch.bind(window);
      window.fetch = function(input, init){
        const next = Object.assign({ credentials: 'include' }, init || {});
        next.headers = Object.assign({}, init && init.headers || {}, { 'X-Requested-With': 'fetch' });
        return original(input, next);
      };
    })();
  </script>
</head>
<body data-theme="telehealth-final">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script>
    (function(){
      const root = document.body;
      root.setAttribute('data-theme','telehealth-final');
      if(window.localStorage) localStorage.setItem('telehealth-theme','telehealth-final');
    })();
  </script>
</body>
</html>
