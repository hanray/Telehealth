    <path class="blueDark" d="M92 38c-14 0-27 6-36 15l10 10c6-6 16-10 26-10s20 4 26 10l10-10c-9-9-22-15-36-15z" opacity="0.85"/>
    <path class="blueDark" d="M92 62c-7 0-13 3-18 8l10 10c2-2 5-3 8-3s6 1 8 3l10-10c-5-5-11-8-18-8z" opacity="0.7"/>

    <!-- house -->
    <path class="blueLight" d="M92 68 30 112v60c0 6 5 10 10 10h104c6 0 10-4 10-10v-60L92 68z"/>
    <path class="blueDark" d="M92 52 18 108c-3 2-4 6-2 9l6 8c2 3 6 4 9 2l61-46 61 46c3 2 7 1 9-2l6-8c2-3 1-7-2-9L92 52z"/>

